<!DOCTYPE html>
<html>
<head>
    <title>Video Dubbing</title>
</head>
<body>
    <h1>Video Dubbing</h1>
    <form method="POST" action="/dub">
        <label for="source_url">Source URL:</label>
        <input type="text" id="source_url" name="source_url" required>
        <br>
        <label for="source_language">Source Language:</label>
        <input type="text" id="source_language" name="source_language" required>
        <br>
        <label for="target_language">Target Language:</label>
        <input type="text" id="target_language" name="target_language" required>
        <br>
        <button type="submit">Dub Video</button>
    </form>
</body>
</html>
